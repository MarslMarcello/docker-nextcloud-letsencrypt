version: '3.8'
services:
    
    proxy:
        image: jwilder/nginx-proxy:alpine
        labels:
            - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true"
        container_name: nextcloud-proxy
        networks:
            - nextcloud_network
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./proxy/conf.d:/etc/nginx/conf.d:rw
            - ./proxy/vhost.d:/etc/nginx/vhost.d:rw
            - ./proxy/html:/usr/share/nginx/html:rw
            - ./proxy/certs:/etc/nginx/certs:ro
            - /etc/localtime:/etc/localtime:ro
            - ./my_proxy.conf:/etc/nginx/conf.d/my_proxy.conf:ro
            - /var/run/docker.sock:/tmp/docker.sock:ro
        restart: unless-stopped

    letsencrypt:
        image: jrcs/letsencrypt-nginx-proxy-companion:latest
        container_name: nextcloud-letsencrypt
        depends_on:
            - proxy
        networks:
            - nextcloud_network
        volumes:
            - ./proxy/certs:/etc/nginx/certs:rw
            - ./proxy/vhost.d:/etc/nginx/vhost.d:rw
            - ./proxy/html:/usr/share/nginx/html:rw
            - /etc/localtime:/etc/localtime:ro
            - /var/run/docker.sock:/var/run/docker.sock:ro
        restart: unless-stopped

    db:
        image: mariadb
        container_name: nextcloud-mariadb
        networks:
            - nextcloud_network
        volumes:
            - ./db:/var/lib/mysql
            - /etc/localtime:/etc/localtime:ro
        command: --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci --transaction_isolation=READ-COMMITTED --binlog_format=ROW --innodb_large_prefix=on --innodb_file_format=barracuda --innodb_file_per_table=1
        environment:
            MYSQL_ROOT_PASSWORD: 4lIl_98cqCk(qJCj#9?48cqJ
            MYSQL_PASSWORD: 8cqCk34lIl_9(qJCj#9?48cqJCj#9?4
            MYSQL_DATABASE: nextcloud
            MYSQL_USER: nextcloud
        restart: unless-stopped
    
    app:
        image: nextcloud:latest
        container_name: nextcloud-app
        networks:
            - nextcloud_network
        depends_on:
            - letsencrypt
            - proxy
            - db
        volumes:
            - nextcloud:/var/www/html
            - ./app/config:/var/www/html/config
            - ./app/custom_apps:/var/www/html/custom_apps
            - ./app/data:/var/www/html/data
            - ./app/themes:/var/www/html/themes
            - /etc/localtime:/etc/localtime:ro
            - ./nextcloud.ini:/usr/local/etc/php/conf.d/nextcloud.ini:ro
        environment:
            - VIRTUAL_HOST=YOUR.DOMAIN.HERE
            - LETSENCRYPT_HOST=YOUR.DOMAIN.HERE
            - LETSENCRYPT_EMAIL=YOUR.EMAIL.HERE   
        restart: unless-stopped
    
    cron:
        image: nextcloud:latest
        restart: always
        volumes:
            - nextcloud:/var/www/html
        entrypoint: /cron.sh
        depends_on:
            - db
        
volumes:
    nextcloud:
    db:

networks:
    nextcloud_network: